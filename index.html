<!doctype html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>The UPS Store Spotswood NJ</title>

  <!-- Theme / Mobile -->
  <meta name="theme-color" content="#000000">
  <meta name="color-scheme" content="dark">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">

  <!-- Social / Share previews -->
  <meta property="og:title" content="The UPS Store Spotswood NJ">
  <meta property="og:description" content="Quick contact for The UPS Store Spotswood, NJ.">
  <meta property="og:image" content="ups_logo.png">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The UPS Store Spotswood NJ">
  <meta name="twitter:description" content="Quick contact for The UPS Store Spotswood, NJ.">
  <meta name="twitter:image" content="ups_logo.png">

  <style>
    :root{
      --lightblue:#7ec8ff;
      --green:#28a745;
      --red:#dc3545;
      --card:#0d0d0d;
      --text:#f2f2f2;
      --muted:#b5b5b5;
      --border: rgba(255,255,255,.12);
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#000;
      color:var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .wrap{
      max-width:920px;
      margin:0 auto;
      padding:28px 16px 60px;
    }

    .tips{
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px 16px;
      margin-bottom:20px;
      text-align:center;
      font-weight:700;
      color:var(--muted);
      line-height:1.5;
    }

    .logo{
      display:flex;
      justify-content:center;
      margin-top:6px;
    }

    .logo img{
      width:420px;
      max-width:90%;
      height:auto;
    }

    h1{
      text-align:center;
      color:var(--lightblue);
      font-size:40px;
      margin:14px 0 18px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 18px;
    }

    .block{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    .blockTitle{
      text-align:center;
      font-weight: 900;
      margin: 0 0 14px;
      letter-spacing: .2px;
    }

    .bigBtn{
      width: 100%;
      border:none;
      border-radius:14px;
      padding:18px 20px;
      font-size:20px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      transition: transform .06s ease-in-out, filter .12s;
    }
    .bigBtn:hover{ filter: brightness(1.06); }
    .bigBtn:active{ transform: translateY(1px); }
    .green{ background:var(--green); }
    .red{ background:var(--red); }

    .hint{
      text-align:center;
      margin-top:12px;
      color:var(--muted);
      min-height:20px;
      font-weight:700;
    }

    .qrRow{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .qrCard{
      border:1px solid var(--border);
      border-radius:14px;
      padding: 14px;
      text-align:center;
      background: rgba(255,255,255,.03);
      max-width: 320px;
      width: 100%;
    }

    .qrTap{
      display:block;
      text-decoration:none;
      color: inherit;
    }

    .qrImgWrap{
      display:flex;
      justify-content:center;
      margin-top: 4px;
    }

    .qrImgWrap img{
      width: 220px;
      max-width: 100%;
      height:auto;
      border-radius: 12px;
      background: #fff;
      padding: 8px;
      box-sizing: border-box;
      transition: transform .08s ease-in-out, filter .12s;
    }

    .qrTap:hover img{ filter: brightness(1.03); }
    .qrTap:active img{ transform: scale(0.99); }

    .qrLabel{
      margin-top:10px;
      font-weight: 900;
      color: var(--text);
    }

    .qrSub{
      margin-top:4px;
      color: var(--muted);
      font-size: 13px;
      word-break: break-word;
    }

    @media (min-width: 900px){
      .grid{
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- TIPS AT TOP -->
    <div class="tips">
      Tapping a QR opens the email app, same as scanning.<br>
      If copy is blocked, we’ll open your mail app instead.
    </div>

    <div class="logo">
      <img src="ups_logo.png" alt="UPS Store Logo">
    </div>

    <h1>The UPS Store Spotswood NJ</h1>

    <div class="grid">
      <!-- COPY BUTTONS -->
      <div class="block">
        <div class="blockTitle">Copy Emails</div>

        <button class="bigBtn green" id="copyStore">
          Copy Store Email
        </button>

        <div style="height:12px;"></div>

        <button class="bigBtn red" id="copyGmail">
          Copy Gmail
        </button>

        <div class="hint" id="hint"></div>
      </div>

      <!-- QR CODES -->
      <div class="block">
        <div class="blockTitle">Tap or Scan to Email</div>

        <div class="qrRow">
          <div class="qrCard">
            <a class="qrTap" href="mailto:store4925@theupsstore.com">
              <div class="qrImgWrap">
                <img src="qr_store_email.png" alt="QR Code - Store Email">
              </div>
              <div class="qrLabel">Store Email</div>
              <div class="qrSub">store4925@theupsstore.com</div>
            </a>
          </div>

          <div class="qrCard">
            <a class="qrTap" href="mailto:store4925@gmail.com">
              <div class="qrImgWrap">
                <img src="qr_gmail.png" alt="QR Code - Gmail">
              </div>
              <div class="qrLabel">Gmail</div>
              <div class="qrSub">store4925@gmail.com</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hint = document.getElementById("hint");

    function showHint(msg){
      hint.textContent = msg;
      setTimeout(() => hint.textContent = "", 2200);
    }

    async function copyEmail(email){
      try{
        await navigator.clipboard.writeText(email);
        showHint("Copied: " + email);
      }catch{
        window.location.href = "mailto:" + email;
        showHint("Copy blocked — mail app opened.");
      }
    }

    document.getElementById("copyStore").onclick = () =>
      copyEmail("store4925@theupsstore.com");

    document.getElementById("copyGmail").onclick = () =>
      copyEmail("store4925@gmail.com");
  </script>
</body>
</html>
