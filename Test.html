<!doctype html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>The UPS Store Spotswood NJ</title>

  <!-- Theme / Mobile -->
  <meta name="theme-color" content="#000000">
  <meta name="color-scheme" content="dark">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Icons / Previews -->
  <link rel="apple-touch-icon" href="ups_logo.png">

  <meta property="og:title" content="The UPS Store Spotswood NJ">
  <meta property="og:description" content="Upload files, request prints, and contact the store.">
  <meta property="og:image" content="ups_logo.png">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The UPS Store Spotswood NJ">
  <meta name="twitter:description" content="Upload files, request prints, and contact the store.">
  <meta name="twitter:image" content="ups_logo.png">

  <style>
    :root{
      --blue:#007bff;
      --lightblue:#7ec8ff;
      --green:#28a745;
      --red:#dc3545;
      --bg:#000000;
      --card:#0d0d0d;
      --text:#f2f2f2;
      --muted:#b5b5b5;
      --border: rgba(255,255,255,.12);
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#000;
      color:var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:28px 16px 60px;
    }

    .logo{
      display:flex;
      justify-content:center;
    }

    .logo img{
      width:420px;
      max-width:90%;
    }

    h1{
      text-align:center;
      color:var(--lightblue);
      font-size:40px;
      margin:16px 0 24px;
    }

    .btnrow{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      border:none;
      border-radius:10px;
      padding:12px 18px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      color:#fff;
    }

    .green{ background:var(--green); }
    .red{ background:var(--red); }
    .blue{ background:var(--blue); }

    .hint{
      text-align:center;
      margin:10px 0 22px;
      color:var(--muted);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
    }

    label{
      font-weight:700;
    }

    input, textarea{
      width:100%;
      margin-top:8px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#111;
      color:var(--text);
      font-size:16px;
      box-sizing:border-box;
    }

    textarea{
      min-height:120px;
    }

    .row{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:10px;
    }

    .check{
      display:flex;
      align-items:center;
      gap:6px;
      font-weight:600;
    }

    .divider{
      height:1px;
      background:var(--border);
      margin:16px 0;
    }

    .error{
      display:none;
      background:rgba(220,53,69,.2);
      border:1px solid rgba(220,53,69,.4);
      padding:12px;
      border-radius:12px;
      margin-top:12px;
      font-weight:700;
    }

    .submit{
      display:flex;
      justify-content:center;
      margin-top:16px;
    }

    .small{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="logo">
      <img src="ups_logo.png" alt="UPS Logo">
    </div>

    <h1>The UPS Store Spotswood NJ</h1>

    <div class="btnrow">
      <button class="btn green" id="copyStore">Copy Store Email</button>
      <button class="btn red" id="copyGmail">Copy Gmail</button>
    </div>

    <div class="hint" id="hint"></div>

    <div class="card">
      <p class="small"><strong>*</strong> = required</p>

      <!--
        Replace YOUR_FORM_ID with the ID Formspree gives you
        Example: https://formspree.io/f/abcdwxyz
      -->
      <form id="form"
            action="https://formspree.io/f/YOUR_FORM_ID"
            method="POST"
            enctype="multipart/form-data">

        <label>Name *</label>
        <input name="name" required>

        <div class="row">
          <label class="check"><input type="checkbox" name="print"> print</label>
        </div>

        <div class="row">
          <label class="check"><input type="checkbox" name="black_white"> black & white</label>
          <label class="check"><input type="checkbox" name="color"> color</label>
          <label class="check"><input type="checkbox" name="mix"> mix</label>
        </div>

        <label>Number of copies</label>
        <input type="number" name="copies" min="1" inputmode="numeric">

        <div class="divider"></div>

        <label>Upload file(s)</label>
        <input type="file" name="files" multiple>

        <div class="small"><strong>OR</strong></div>

        <label>Text box</label>
        <textarea name="info"></textarea>

        <div class="error" id="error">
          You must upload a file OR fill in the text box.
        </div>

        <div class="submit">
          <button class="btn blue" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const hint = document.getElementById("hint");
    const error = document.getElementById("error");
    const form = document.getElementById("form");

    document.getElementById("copyStore").onclick = async () => {
      await navigator.clipboard.writeText("store4925@theupsstore.com");
      hint.textContent = "Copied store4925@theupsstore.com";
      setTimeout(()=>hint.textContent="",2000);
    };

    document.getElementById("copyGmail").onclick = async () => {
      await navigator.clipboard.writeText("store4925@gmail.com");
      hint.textContent = "Copied store4925@gmail.com";
      setTimeout(()=>hint.textContent="",2000);
    };

    form.addEventListener("submit", e => {
      const fileCount = form.querySelector('input[type="file"]').files.length;
      const text = form.querySelector('textarea').value.trim();

      if (!fileCount && !text) {
        e.preventDefault();
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
